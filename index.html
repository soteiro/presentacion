<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body > 
    <div class="logo">
        <img src="./img/fondo.jpg" alt="">
    </div>
    <div class="slide">
        <img src="./img/title.png" alt="Título">
        <div class="slide-number">1/6</div>
    </div>
    <div class="slide">
        <img src="./img/1regla.png" alt="Regla 1">
        <div class="slide-number">2/6</div>
    </div>
    <div class="slide">
        <img src="./img/2regla.png" alt="Regla 2">
        <div class="slide-number">3/6</div>
    </div>
    <div class="slide">
        <img src="./img/3regla.png" alt="Regla 3">
        <div class="slide-number">4/6</div>
    </div>
    <div class="slide">
        <img src="./img/4regla.png" alt="Regla 4">
        <div class="slide-number">5/6</div>
    </div>
    
    <div class="slide">
        <img src="./img/5regla.png" alt="Regla 5">
        <div class="slide-number">6/6</div>
    </div>
    <div class="barra">
        <img src="./img/barra.jpg" alt="">
    </div>

    <script src="./scripts.js"></script>

</html>
